<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/profile__avatar.jpg" alt="Жа-Ив Кусто" class="profile__avatar">
                <div class="profile__content-column">
                    <div class="profile__content">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"><img src="./images/pencil.svg" alt="карандаш" class="profile__edit-image"></button>
                    </div>
                    <p class="profile__about-me">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="./images/plus.svg" alt="плюс" class="profile__add-image"></button>
            </section>

            <section class="elements">
                <ul class="cards">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <section class="popup" id="save">
            <div class="popup__container">
                <button 
                    class="popup__close-button" 
                    type="button">
                    <img src="./images/Close-Icon.svg" 
                    class="popup__button-image" 
                    alt="Крестик">
                </button>
                <form class="popup__content" name="profile-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" class="popup__input popup__input_type_name">
                    <input type="text" name="about-me" class="popup__input popup__input_type_about-me">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup popup_photo" id="photo">
            <div class="popup__container">
                <button 
                class="popup__photo-close-button" 
                type="button">
                <img src="./images/Close-Icon.svg" 
                class="popup__button-image" 
                alt="Крестик">
                </button>
                <form class="popup__content popup__photo_content" name="profile-form">
                    <h2 class="popup__title">Новое Место</h2>
                    <input 
                    type="text" 
                    name="name" 
                    placeholder="Название" 
                    class="popup__input popup__input_photo_type_name">
                    <input 
                    type="url"
                    name="cards-link" 
                    placeholder="Ссылка на картинку" 
                    class="popup__input popup__input_photo_type_link">
                    <button 
                    type="submit" 
                    class="popup__add-button">
                    Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_zoom-image" id="image">
            <div class="popup__container popup__container_image">
                <button 
                class="popup__image-close-button" 
                type="button">
                <img src="./images/Close-Icon.svg" 
                class="popup__button-image" 
                alt="Крестик">
                </button>
                <img class="popup__image" alt="" src="#">
                <p class="popup__signature"></p>
            </div>
        </section>
    </div>
    <template id="elements-item-template">
        <li class="element">
            <img class="element__image" alt="" src="#">
            <div class="element__place">
                <h2 class="element__place-name"></h2>
                <button 
                class="element__place-reaction" 
                type="button">
                <img src="./images/Like.svg" alt="лайк">
                </button>
            </div>
            <button 
            class="element__delete-button" 
            type="button">
            </button>
        </li>
    </template>
    <script src="./script/index.js"></script>
</body>
</html>
