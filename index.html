<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="logo">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/profile__avatar.jpg" alt="Жа-Ив Кусто" class="profile__avatar">
                <div class="profile__content-column">
                    <div class="profile__content">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"><img src="./images/pencil.svg" alt=""></button>
                    </div>
                    <p class="profile__about-me">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="./images/plus.svg" alt="плюс"></button>
            </section>

            <section class="elements">
                <ul class="cards">
                    <li class="element">
                        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
                        <div class="element__place">
                            <p class="element__place-name">Карачаевск</p>
                            <button class="element__place-reaction" type="button"><img src="./images/Like.svg" alt="лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                        <div class="element__place">
                            <p class="element__place-name">Гора Эльбрус</p>
                            <button class="element__place-reaction" type="button"><img src="./images/Like.svg" alt="лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
                        <div class="element__place">
                            <p class="element__place-name">Домбай</p>
                            <button class="element__place-reaction" type="button"><img src="./images/Like.svg" alt="лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Akkem-Lake.jpg" alt=" Аккемское озеро" class="element__image">
                        <div class="element__place">
                            <p class="element__place-name">Аккемское озеро</p>
                            <button class="element__place-reaction" type="button"><img src="./images/Like.svg" alt="лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Baikal.jpg" alt="Байкал" class="element__image">
                        <div class="element__place">
                            <p class="element__place-name">Байкал</p>
                            <button class="element__place-reaction" type="button"><img src="./images/Like.svg" alt="лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/Manpupuner.jpg" alt="Маньпупунер" class="element__image">
                        <div class="element__place">
                            <p class="element__place-name">Маньпупунер</p>
                            <button class="element__place-reaction" type="button"><img src="./images/Like.svg" alt="лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <!-- Попап -->
        <section class="popup">
            <form class="popup__container">
                <button class="popup__close-button" type="button"><img src="./images/Close-Icon.svg" class="popup_button-image" alt="Крестик"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" class="popup__name">
                    <input type="text" name="about-me" class="popup__about-me">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </div>
            </form>
        </section>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
