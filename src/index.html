<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo">
        </header>

        <main class="content">

            <section class="profile">
                    <img src="<%=require('./images/profile__avatar.jpg')%>" alt="Жа-Ив Кусто" class="profile__avatar">
                    <img src="<%=require('./images/Vector.svg')%>" alt="Большой карандаш" class="profile__avatar-edit">
                <div class="profile__content-column">
                    <div class="profile__content">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"><img src="<%=require('./images/pencil.svg')%>" alt="карандаш" class="profile__edit-image"></button>
                    </div>
                    <p class="profile__about-me">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="<%=require('./images/plus.svg')%>" alt="плюс" class="profile__add-image"></button>
            </section>

            <section class="elements">
                <ul class="cards">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>

        <!-- Попап профиля -->
        <section class="popup popup_profile" id="profile">
                <div class="popup__container">
                    <button 
                        class="popup__close-button" 
                        type="button">
                        <img src="<%=require('./images/Close-Icon.svg')%>" 
                        class="popup__button-image" 
                        alt="Крестик">
                    </button>
                    <form class="popup__form" id="profile-form" name="profile-form" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <div class="popup__form-section">
                            <input 
                            id="name-input"
                          type="text" 
                          name="name" 
                          placeholder="Имя" 
                          class="popup__input popup__input_type_name"
                          minlength="2"
                          maxlength="40"
                          required>
                          <span class="popup__input-error name-input-error"></span>
                      </div>
                      <div class="popup__form-section">
                          <input 
                          id="about-me-input"
                          type="text" 
                          name="about" 
                          placeholder="О себе" 
                          class="popup__input popup__input_type_about-me"
                          minlength="2"
                          maxlength="200"
                          required>
                          <span class="about-me-input-error popup__input-error"></span>
                      </div>
                      <button 
                      type="submit" 
                      class="popup__button popup__button_profile_submit">
                      Сохранить</button>
                  </form>
                </div>
        </section>

        <!-- Попап карточек -->
        <section class="popup popup_card" id="card">
            <div class="popup__container">
                <button 
                class="popup__close-button" 
                type="button">
                <img src="<%=require('./images/Close-Icon.svg')%>" 
                class="popup__button-image" 
                alt="Крестик">
                </button>
                <form class="popup__form" id="card-form" name="card-form" novalidate>
                    <h2 class="popup__title">Новое Место</h2>
                    <div class="popup__form-section">
                        <input 
                        id="title-input"
                        type="text" 
                        name="name" 
                        placeholder="Название" 
                        class="popup__input popup__input_card-type-title"
                        minlength="2"
                        maxlength="30"
                        required>
                        <span class="title-input-error popup__input-error"></span>
                    </div>
                    <div class="popup__form-section">
                        <input 
                        id="link-input"
                        type="url"
                        name="link" 
                        placeholder="Ссылка на картинку" 
                        class="popup__input popup__input_type_about-me"
                        required>
                        <span class="link-input-error popup__input-error"></span>
                    </div>
                    <button 
                    type="submit" 
                    class="popup__button popup__button_card_create">
                    Создать</button>
                </form>
            </div>
        </section>

                <!-- Новый попап с редактором аватарки--> 
 
        <section class="popup popup_avatar" id="avatar">
                    <div class="popup__container">
                        <button 
                        class="popup__close-button" 
                        type="button">
                        <img src="<%=require('./images/Close-Icon.svg')%>" 
                        class="popup__button-image" 
                        alt="Крестик">
                        </button>
                        <form class="popup__form" id="avatar-form" name="avatar-form" novalidate>
                            <h2 class="popup__title">Обновить аватар</h2>
                            <div class="popup__form-section popup__form-section_avatar">
                                <input 
                                    id="avatar-input"
                                    type="url"
                                    name="link" 
                                    class="popup__input" 
                                    placeholder="Ссылка на картинку"
                                    required><span class="avatar-input-error popup__input-error"></span>
                            </div>
                            <button 
                            type="submit" 
                            class="popup__button popup__button_profile_avatar">
                            Сохранить</button>
                        </form>
                    </div>
        </section>

        <!-- Попап открытия картинки -->

        <section class="popup popup_zoom-image" id="image">
            <div class="popup__container popup__container_image">
                <button 
                class="popup__close-button" 
                type="button">
                <img src="<%=require('./images/Close-Icon.svg')%>" 
                class="popup__button-image" 
                alt="Крестик">
                </button>
                <img class="popup__image" alt="" src="#">
                <p class="popup__signature"></p>
            </div>
        </section>

        <!-- Новый попап с подтверждением -->

        <section class="popup popup_confirm" id="confirm">
            <div class="popup__container">
                <button class="popup__close-button" 
                type="button">
                <img src="<%=require('./images/Close-Icon.svg')%>" 
                class="popup__button-image" 
                alt="Крестик">
                </button>
                <form class="popup__form popup__form-confrim" id="form-confirm" name="confirm" novalidate>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button 
                    type="submit" 
                    class="popup__button popup__button_confirm">
                    Да</button>
                </form>
            </div>
        </section>

       
        
    </div>

    

    <!-- template-->
    <template id="elements-item-template">
        <li class="element">
            <img class="element__image" alt="Фотография" src="#">
            <div class="element__place">
                <h2 class="element__place-name"></h2>
                <div>
                    <button 
                    class="element__place-reaction" 
                    type="button">
                    <img src="<%=require('./images/Like.svg')%>" alt="лайк">
                    </button>
                    <p class="element__place-count">0</p>
                </div>
            </div>
            <button 
            class="element__delete-button" 
            type="button">
            </button>
        </li>
    </template>
</body>
</html>
